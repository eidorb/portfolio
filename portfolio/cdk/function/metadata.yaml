title: Portfolio
description_html: View dashboard <a href="/-/dashboards/portfolio">here</a>.
plugins:
  datasette-dashboards:
    portfolio:
      title: Portfolio
      filters: {}
      charts:
        value:
          title: Asset value over time
          db: portfolio
          query: |
            select
              date,
              normalised_balance_aud.asset as Asset,
              round(sum(value_number)) as value,
              target_allocation.rowid as rank
            from
              normalised_balance_aud
              join target_allocation on normalised_balance_aud.asset = target_allocation.asset
            where
              account not like 'Liabilities:StateCustodians:%'
            group by
              date,
              normalised_balance_aud.Asset
          library: vega-lite
          display:
            mark:
              type: area
              opacity: 0.85
            encoding:
              x:
                timeUnit: yearmonthdate
                field: date
                title: Date
              y:
                aggregate: sum
                field: value
                title: Value
                axis:
                  labelExpr: "'$'+datum.label"
              color:
                field: Asset
                scale:
                  scheme: pastel1
                sort:
                  field: rank
                  order: descending
              order:
                field: rank
        total:
          title: Total value
          db: portfolio
          query: select printf('$%,d', total) as total from change
          library: metric
          display:
            field: total
        change:
          title: Percentage change required to reach target allocations
          db: portfolio
          query: select * from changes order by change desc
          library: vega-lite
          display:
            encoding:
              x:
                field: change
                type: quantitative
                stack: null
                axis: null
              y:
                field: asset_class
                type: nominal
                sort: null
                axis: null
              color:
                value: red
                condition:
                  test: datum.change>0
                  value: limegreen
            layer:
              - mark: bar
              - mark:
                  type: text
                  align:
                    expr: datum.change>0?'right':'left'
                  dx:
                    expr: datum.change>0?-4:4
                encoding:
                  text:
                    field: asset_class
                  color:
                    value: black
                  x:
                    datum: 0
              - mark:
                  type: text
                  align:
                    expr: datum.change>0?'left':'right'
                  dx:
                    expr: datum.change>0?4:-4
                encoding:
                  text:
                    field: change
                    format: .1%
                  color:
                    value: black
        steps:
          title: Steps to rebalance
          db: portfolio
          query: |
            select
              case
                when action == 'Buy' then '<span style="color: limegreen">Buy</span>'
                else '<span style="color: red">Sell</span>'
              end as '<strong>Action</strong>',
              printf('%s %s', amount, asset) as '<strong>Asset</strong>',
              amount_aud as '<strong>Value (AUD)</strong>',
              portfolio_percentage as '<strong>Percentage of portfolio</strong>'
            from
              actions
          library: table
