# This build file commits new balances to portfolio-ledger.
image: archlinux
sources:
  - git@git.sr.ht:~brodie/portfolio
  - git@git.sr.ht:~brodie/portfolio-ledger
tasks:
  - install-dependencies: |
      # Install micromamba.
      curl -Ls https://micro.mamba.pm/api/micromamba/linux-64/latest | tar -xvj bin/micromamba
      ./bin/micromamba shell -s posix hook >> ~/.buildenv

      # Install Poetry.
      curl -sSL https://install.python-poetry.org | python3 -
      echo 'export PATH="/home/build/.local/bin:$PATH"' >> ~/.buildenv

      # Source buildenv to access micromamba and Poetry in this session.
      . ~/.buildenv

      # Create the portfolio Mamba environment defined by environment.yml.
      cd portfolio
      micromamba create --file environment.yml --yes

      # Install Python dependencies.
      micromamba run --name portfolio poetry install --no-dev
  - update-ledger: |
      # Trust SSH host keys.
      echo git.sr.ht ssh-rsa  >> ~/.ssh/known_hosts
      echo git.sr.ht ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBCj6y+cJlqK3BHZRLZuM+KP2zGPrh4H66DacfliU1E2DHAd1GGwF4g1jwu3L8gOZUTIvUptqWTkmglpYhFp4Iy4= >> ~/.ssh/known_hosts
      echo git.sr.ht ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMZvRd4EtM7R+IHVMWmDkVU3VLQTSwQDSAvW0t2Tkj60 >> ~/.ssh/known_hosts

      # Configure time zone so that fetched prices have the correct date.
      sudo timedatectl set-timezone Australia/Queensland

      # Unlock secrets.
      micromamba activate portfolio
      cd portfolio
      git-crypt unlock ~/.git-crypt-key

      # Update balances and prices.
      cd ../portfolio-ledger
      update-balances
      bean-price --inactive portfolio.beancount >> prices.beancount 2>/dev/null

      # Commit to remote repository.
      git status
      git add balances.beancount
      git add prices.beancount
      git commit -m "Update ledger from job $JOB_URL"
      git push
  - convert-ledger: |
      # Convert portfolio ledger to SQLite database.
      cd portfolio-ledger
      micromamba run --name portfolio bean-sql portfolio.beancount portfolio.sqlite 2>/dev/null
secrets:
  # SSH key.
  - bc3fa43b-fd2d-4681-8191-603226c49d44
  # ~/.git-crypt-key file.
  - c011ad6d-818b-4c35-a073-93ea32658da4
